apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-cd-demo
  template:
    metadata:
      labels:
        app: ci-cd-demo
    spec:
      containers:
        - name: ci-cd-demo
          image: ci-cd-demo:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3333
